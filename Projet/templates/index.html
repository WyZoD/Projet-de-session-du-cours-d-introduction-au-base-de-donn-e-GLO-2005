{% extends "base.html" %}
{% block title %}Product Listing{% endblock %}

{% block content %}
<div class="products">
    {% for product in products %}
    <div class="product">
        <a href="{{ url_for('product_page', product_id=product.ProductID) }}">{{ product.Name }}</a>
        <p>{{ product.Description }}</p>
        <p>Price: ${{ product.Price }}</p>
        <p>Stock: {{ product.Stock }}</p>
    </div>
    {% else %}
    <p>No products found.</p>
    {% endfor %}
</div>
{% endblock %}
